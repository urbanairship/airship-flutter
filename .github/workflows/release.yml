name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+*"

jobs:
  ci:
    runs-on: macos-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_12.app/Contents/Developer
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@123325ea84b0d4c11e96eb9899090b697bf51bed
        with:
          flutter-version: "2.0.3"
      - name: Run CI
        run: bash ./scripts/run_ci_tasks.sh

  release-plugin:
    runs-on: ubuntu-latest
    needs: [ci]
    steps:
      - uses: actions/checkout@v2

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Get the release notes
        id: get_release_notes
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          NOTES="$(awk "/## Version $VERSION/{flag=1;next}/## Version/{flag=0}flag" CHANGELOG.md)"
          NOTES="${NOTES//'%'/'%25'}"
          NOTES="${NOTES//$'\n'/'%0A'}"
          NOTES="${NOTES//$'\r'/'%0D'}"
          echo ::set-output name=NOTES::"$NOTES"

      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - name: Flutter action
        uses: subosito/flutter-action@123325ea84b0d4c11e96eb9899090b697bf51bed
        with:
          flutter-version: "2.0.3"

      - run: flutter pub get

      - name: Publish Dart/Flutter package
        uses: sakebook/actions-flutter-pub-publisher@7112915a1a834881d4c98ef7af12f3456e5c79c7
        with:
          credential: ${{ secrets.PUB_DEV_CREDENTIALS }}
          skip_test: true

      - name: Github Release
        uses: actions/create-release@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: ${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.get_release_notes.outputs.NOTES }}
          draft: false
          prerelease: false

      - name: Slack Notification
        uses: homoluctus/slatify@master
        if: failure()
        with:
          type: ${{ job.status }}
          job_name: "Failed to release Flutter :("
          url: ${{ secrets.MOBILE_SLACK_WEBHOOK }}

  release-docs:
    runs-on: macos-latest
    needs: [ci, release-plugin]
    steps:
      - uses: actions/checkout@v2

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      - name: Flutter action
        uses: subosito/flutter-action@123325ea84b0d4c11e96eb9899090b697bf51bed
        with:
          flutter-version: "2.0.3"

      - run: flutter pub get

      - name: Generate documentation
        run: bash ./scripts/docs.sh -g

      - uses: google-github-actions/setup-gcloud@daadedc81d5f9d3c06d2c92f49202a3cc2b919ba # v0.2.1
        with:
          version: '351.0.0'
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Upload docs to GoogleCloudPlatform
        run: |
          ./scripts/docs.sh -u ${GITHUB_REF/refs\/tags\//} doc/api

      - name: Slack Notification
        uses: homoluctus/slatify@master
        with:
          type: ${{ job.status }}
          job_name: ":raised_hands: Airship Flutter Plugin Released! :raised_hands:"
          url: ${{ secrets.MOBILE_SLACK_WEBHOOK }}
